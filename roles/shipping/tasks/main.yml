- name: Run tasks from java
  ansible.builtin.include_role:
    name: common
    tasks_from: java

- name: Install mysql
  ansible.builtin.dnf:
    name:
      - mysql
      - python3-mysqlclient
    state: latest


- name: LoadSchema
  ansible.builtin.shell: mysql -h mysql-dev.devopsazurepractice.online -uroot -pRoboShop@1 </app/db/{{ item }}.sql
  loop:
     - schema
     - app-user
     - master-data



